

<div class="main">
    <div class="card signin-form">
      <h5 class="logtext text-center mt-3">User LogIn Form</h5>
      <div class="card-body">
        <div class="mb-4">
            <form [formGroup]="signInform" >
                <div class="form-group">
                  <label for="username">*UserName</label>
                  <input type="text" formControlName="username" class="form-control" id="username">
                  <ng-container *ngIf="f['username'].touched && f['username'].invalid">
                    <p class="alert alert-warning"
                  *ngIf="f['username'].hasError('required')">
                    Please Enter UserName
                  </p>
                  </ng-container>
                </div>
                <div class="form-group">
                  <label for="email">*Email</label>
                  <input type="text" formControlName="email" class="form-control" id="email">
                  <ng-container *ngIf="f['email'].touched && f['email'].invalid">
                    <p class="alert alert-warning"
                  *ngIf="f['email'].hasError('required')">
                    Please Enter Email
                  </p>
                  </ng-container>
                </div>
                <div class="form-group">
                  <label for="password">*Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password">
                  <ng-container *ngIf="f['password'].touched && f['password'].invalid">
                    <p class="alert alert-warning"
                  *ngIf="f['password'].hasError('required')">
                    Please Enter Password
                  </p>
                  </ng-container>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary">User LogIn</button>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
